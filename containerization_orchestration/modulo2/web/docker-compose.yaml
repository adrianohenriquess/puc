version: '3.8'

services:
  web:
    build: .
    ports:
      - "8080:80"
    networks:
      - webnet

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - webnet
  
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: exemplo
    ports:
      - "3306:3306"
    networks:
      - webnet

networks:
  webnet:
